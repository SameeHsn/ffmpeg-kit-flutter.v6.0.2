buildscript {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://www.arthenica.com/maven/release' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.0'
    }
}

// This is not always necessary with newer Gradle, but keep for compatibility
allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://www.arthenica.com/maven/release' }
    }
}

apply plugin: 'com.android.library'

android {
    // Set namespace for newer AGP compatibility
    namespace 'com.arthenica.ffmpegkit.flutter'

    compileSdkVersion 33

    defaultConfig {
        minSdkVersion 24
        targetSdkVersion 33
        versionCode 603
        versionName "6.0.3"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    lintOptions {
        disable 'GradleCompatible'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'androidx.annotation:annotation:1.5.0'
    implementation 'com.arthenica:ffmpeg-kit-https:6.0-2'
}
